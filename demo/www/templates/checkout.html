<ion-view view-title="Checkout">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/deluxe-guestroom.jpg');">
            <div class="content">
                <!--div class="avatar" style="background-image: url('img/daenerys.jpg');"></div-->
                <h3><a class="light">Thanks for staying with us</a></h3>
                <h4 class="subheader">Hope you had fun!</h4>
            </div>
        </div>

            </a>
            <a ui-sref="app.gallery" class="tab-item">

            </a>

            </form>
            <button class="button button-full button-positive" value="Checkout"

        </div>

                            <circle class="spin" fill="none" stroke="#3D95CE" stroke-width="7" stroke-miterlimit="10"

                            </svg>
                </div>
                <h3>Thank You!</h3>
                <h5>Confirmation sent to your mail</h5>

            </div>
        </div>
    </ion-content>
