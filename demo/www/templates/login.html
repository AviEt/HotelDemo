<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <h1>Welcome</h1>
                <h3>Waldorf Astoria New York</h3>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Your Name" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="4 last digits of payment card" highlight-color="energized"
                          type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ui-sref="app.checkin" class="button button-full button-assertive ink">Login</button>
        </div>
    </ion-content>
</ion-view>
